<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://v-charts.js.org/favicon.ico" type="image/x-icon" />
    <title>Chart (type: line)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/v-charts/lib/index.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/v-charts/lib/style.min.css" />
  </head>
  <body>
    <div id="app"><ve-pie :data="cdata"></ve-pie></div>
    <script>
      var vm = new Vue({
        el: '#app',
        data() {
          const data = JSON.parse('{"columns":["原因","扣分数"],"rows":[{"原因": "无","扣分数": 0.1}]}')
          return { cdata: data }
        },
      })
    </script>
  </body>
</html>
