    - './dist/preload.client.min.js'
    - './icon.ico'
extraMetadata:
    main: dist/main.client.min.js
asar: true
extends:
appId: com.magnifique.client
copyright: Copyright Â©7086cmd 2021 GNU License
productName: Magnifique Client
win:
    icon: './icon.ico'
    target:
        - target: nsis
          arch:
              - x64
              - ia32
        - target: zip
          arch:
              - x64
              - ia32
mac:
    icon: './icon.icns'
    target:
        - target: dmg
          arch:
              - x64
              - arm64
        - target: zip
